<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:site_name" content="https://bolabuari.com" />
    <meta property="og:title" content="Personal Library app" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta
      property="og:url"
      content="https://bolabuari.com/naija-senate-contact-list/"
    />
    <meta property="og:type" content="blog" />

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/display.css" rel="stylesheet" type="text/css" />
    <title>Senate List</title>
  </head>
  <body>
    <main class="main">
      <section id="list-of-objects" class="d-flex col book-list">
        <h1>List Nigeria of senators and contacts</h1>
        <div class="filters d-flex jc-sb">
          <label for="filter" class="filter d-flex ai-c">
            <h3>Filter by State:</h3>
            <select name="filter" id="filter">
              <option value="">All</option>
              <option value="ABIA">ABIA</option>
              <option value="ADAMAWA">ADAMAWA</option>
              <option value="AKWA IBOM">AKWA IBOM</option>
              <option value="ANAMBRA">ANAMBRA</option>
              <option value="Bauchi">Bauchi</option>
              <option value="BAYELSA">BAYELSA</option>
              <option value="BENUE">BENUE</option>
              <option value="BORNO">BORNO</option>
              <option value="CROSS RIVER">CROSS RIVER</option>
              <option value="DELTA">DELTA</option>
              <option value="EDO">EDO</option>
              <option value="EKITI">EKITI</option>
              <option value="GOMBE">GOMBE</option>
            </select>
          </label>

          <label for="search" class="search d-flex ai-c">
            <h3>Search:</h3>
            <input type="search" name="search" id="search" />
          </label>
        </div>
        <div class="list d-flex col" id="root"></div>
      </section>
    </main>
    <footer class="footer wrap d-flex jc-sb">
      <a class="source" href="https://twitter.com/VillageParrot/status/1197802164263030784">Data source</a>
      <a  class="github" href="https://github.com/bolah2009/naija-senate-contact-list/">View on Github</a>
      <a  class="issues" href="https://github.com/bolah2009/naija-senate-contact-list/issues/new">Report issues/errors</a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
